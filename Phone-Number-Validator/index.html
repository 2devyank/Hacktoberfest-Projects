<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Phone Number Validator</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <div class="card container" id='container'>
  <div class="card-body">
   <h3 class="card-title my-3 fw-bold">Check validation</h3>
   <input type="text" id='phone' class="form-control" placeholder="Enter phone number" aria-label="Username" aria-describedby="basic-addon1">
   <button class='btn btn-primary' id='check'>Check</button>
   <p class="card-text" id='result'></p>
  </div>
 </div>

 <script src="app.js"></script>
</body>

</html>
