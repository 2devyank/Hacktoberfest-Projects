<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Guess the Number</title>
  </head>
  <body>
    <div class="container">
      <h2>I am thinking of a number between 1 - 20</h2>
      <h2>Can you guess it?</h2>
      <input type="text" placeholder="number" id="input" />
      <br />
      <button type="button" id="button" onClick="guessTheNumber()">
        GUESS
      </button>
      <p id="status"></p>
      <p id="resultNofGuesses">No. of guesses: 0</p>
      <p id="resultGuessedNo">Guessed numbers are: none</p>
    </div>

    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
